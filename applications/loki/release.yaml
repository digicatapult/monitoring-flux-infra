---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
      version: ${LOKI_VERSION}
  interval: 10m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  valuesFrom:
    # Shared/base values for monitoring applications
    - kind: ConfigMap
      name: base-values
      valuesKey: loki-base-values.yaml
    # Environment-type values
    - kind: ConfigMap
      name: env-values
      valuesKey: loki-env-values.yaml
    # Project values
    - kind: ConfigMap
      name: project-values
      valuesKey: loki-project-values.yaml
