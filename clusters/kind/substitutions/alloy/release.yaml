---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: alloy
  namespace: monitoring
spec:
  chart:
    spec:
      chart: alloy
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
      version: "1.2.0"
  interval: 10m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  valuesFrom:
    # Shared/base values for monitoring applications
    - kind: ConfigMap
      name: base-values
      valuesKey: alloy-values.yaml
    # Environment-specific values
    - kind: ConfigMap
      name: env-values
      valuesKey: alloy-values.yaml
